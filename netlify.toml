
[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.88.1"


[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true